<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>map & brush</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container-fluid">
        <h1 class="title">Canada Election 2021</h1>
        <p class="title">Click on the map to select a region.</p>
        <div class="row">
            <div class="col-12 col-md-8">  
                
                <div id="map"></div>
            </div>
            <div id="detail" class="col-12 col-md-4">
                <h4 id="province"></h4>
                <h4 id="ridingName"></h4>
            </div>
        </div>
        <h2 class="title">Riding Results</h2>
        <div id="ridingDetailContainer">
            <table id="ridingDetailTable">
                <thead>
                    <tr>
                        <th>Candidate</th>
                        <th>Party</th>
                        <th>Vote %</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted dynamically -->
                </tbody>
            </table>
        </div>
</body>
